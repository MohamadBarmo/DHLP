<!-- barcode_scanner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        #interactive {
            position: relative;
            width: 100%;
        }
        #interactive video {
            width: 100%;
        }
        #barcode-result {
            margin-top: 20px;
            font-size: 1.5em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Scan Barcode</h1>
    <div id="interactive" class="viewport">
        <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
    </div>
    <div id="barcode-result">Waiting for barcode...</div>
    <script>
        window.addEventListener('load', function() {
            const codeReader = new ZXing.BrowserMultiFormatReader();
            console.log('ZXing code reader initialized');

            codeReader
                .listVideoInputDevices()
                .then((videoInputDevices) => {
                    // Try to find the back camera
                    const backCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back')) || videoInputDevices[0].deviceId;

                    codeReader.decodeFromVideoDevice(backCamera.deviceId, 'video', (result, err) => {
                        if (result) {
                            console.log(result);
                            document.getElementById('barcode-result').innerText = `Barcode detected: ${result.text}`;
                            alert(`Barcode detected: ${result.text}`);
                            codeReader.reset();
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error(err);
                            document.getElementById('barcode-result').innerText = `Error: ${err}`;
                        }
                    }).catch((err) => {
                        console.error(err);
                        document.getElementById('barcode-result').innerText = `Error: ${err}`;
                    });
                })
                .catch((err) => {
                    console.error(err);
                    document.getElementById('barcode-result').innerText = `Error: ${err}`;
                });
        });
    </script>
</body>
</html>
